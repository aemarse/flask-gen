---

- name: Create project base directory
  file: path={{ project_base_dir }}/{{ project_name }} state=directory mode="0777"

- name: Interpolate project files
  template: src={{ item.value.src }} dest={{ item.value.dest }}
  with_dict: "{{ project_interp_files }}"

- name: Create base project files
  file: path={{ item.value }} state=touch mode="0777"
  with_dict: "{{ project_base_files }}"

- name: Create project subdirs
  file: path={{ item.value }} state=directory mode="0777"
  with_dict: "{{ project_base_subdirs }}"
